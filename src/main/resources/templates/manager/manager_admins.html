<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="sidenav">
    <a href="/main/manager">Main</a>
    <a href="/main/manager/admins">Admins</a>
    <a href="/main/manager/schools">Schools</a>
</div>

<div class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <hr class="line">
    <div class="content">
        <h3>Schools' administrators</h3>
        <form method="post" th:action="@{/main/manager/admins}" th:object="${admin}">
            <input id="name" placeholder="First Name" required th:field="*{name}" type="text"/>
            <input id="lastName" placeholder="Last Name" required th:field="*{lastName}" type="text"/>
            <select id="schools" required th:field="*{schools}">
                <option hidden value="">Select a school</option>
                <option value="all">all</option>
                <option value="TMRG">TMRG</option>
                <option value="TVL">TVL</option>
            </select>
            <input id="manager" placeholder="manager" required th:field="*{manager}" type="text"/>
            <button class="button button5" type="submit">Add Admin</button>
            <button class="button button5" type="reset">Reset</button>
            <div th:if="${adminMessage}" th:utext="${adminMessage}"></div>
        </form>
        <table class="greyGridTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Schools</th>
                <th>Manager</th>
                <th>Actions</th>
            </tr>
            <tr th:if="${#lists.isEmpty(admins)}">
                <td colspan="7">No Records found. Add some...!</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.lastName}"></td>
                <td th:text="${admin.schools}"></td>
                <td th:text="${admin.manager}"></td>
                <td><a th:href="'/main/manager/admins/' + ${admin.id}">‚úè</a></td>
            </tr>
            <tbody>
        </table>
    </div>
</div>

</body>
</html>
