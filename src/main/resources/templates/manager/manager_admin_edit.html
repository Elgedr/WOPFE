<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/principal_menu2.css}">
</head>
<body>
<div class="sidenav">
    <a href="/main/manager">Main</a>
    <a href="/main/manager/admins">Admins</a>
    <a href="/main/manager/schools">Schools</a>
</div>

<div class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <hr class="line">
    <div class="content">
        <h3>Schools' administrator</h3>
        <form method="post" th:action="'/main/manager/admins/'+${admin.id}" th:object="${admin}">
            <input id="name" placeholder="First Name" required th:field="*{name}" type="text"/>
            <input id="lastName" placeholder="Last Name" required th:field="*{lastName}" type="text"/>
            <select id="school" required th:field="*{schools}">
                <option hidden value="">Select a school</option>
                <option value="all">all</option>
                <option value="TMRG">TMRG</option>
                <option value="TVL">TVL</option>
            </select>
            <input id="manager" placeholder="Manager" required th:field="*{manager}" type="text"/>
            <input id="activeFlag" type="hidden" th:field="*{active}" value='true'>
            <button class="button button5" type="submit" onclick="document.getElementById('activeFlag').value='true'">
                Update
            </button>
            <button class="button button5" type="submit" onclick="document.getElementById('activeFlag').value='false'">
                Delete
            </button>
        </form>
    </div>
</div>

</body>
</html>
