<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="sidenav">
    <a href="/main">Main</a>
    <a href="/main/admins">Admins</a>
</div>

<div class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <hr class="line">
    <div class="content">
        <h3>Schools' administrator</h3>
        <form method="post" th:action="'/main/admins/'+${admin.id}" th:object="${admin}">
            <input id="name" placeholder="First Name" required th:field="*{name}" type="text"/>
            <input id="lastName" placeholder="Last Name" required th:field="*{lastName}" type="text"/>
            <input class="button button5" type="submit" value="Update">
        </form>
    </div>
</div>

</body>
</html>
