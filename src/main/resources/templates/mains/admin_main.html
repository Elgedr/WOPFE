<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="sidenav">
    <a href="/main/admin/schools">Schools</a>
</div>

<div class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <hr class="line">
    <div class="content">
        <h3>Schools' list</h3>
        <table class="greyGridTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Principals</th>
                <th>Info</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(schools)}">
                <td colspan="7">No Records found. Add some...!</td>
            </tr>
            <tr th:each="school : ${schools}">
                <td th:text="${school.id}"></td>
                <td th:text="${school.name}"></td>
                <td th:text="${school.location}"></td>
                <td th:text="${school.principals}"></td>
                <td><a th:href="'/main/admin/schools/' + ${school.id}">â„¹</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
