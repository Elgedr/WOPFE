<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>

<div class="sidenav">
    <a href="#">some text</a>
    <a href="#">some text</a>
    <a href="#">some text</a>
    <a href="#">some text</a>
</div>

<div class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <div class="menuTop">
        <nav>
            <a class="mainPage greenText" href="/">Main</a>
            <a class="myClassPage greenText" href="/class">My class</a>
            <a class="gradesPage greenText" href="/grades">Grades</a>
            <a class="tasksPage greenText" href="/tasks">Tasks</a>
            <a class="testsPage greenText" href="/tests">Tests</a>
            <a class="timetablePage greenText" href="/timetable">Timetable</a>
        </nav>
    </div>
    <hr class="line">

    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>WOPFE chat</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                               class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/chat.js"></script>

</div>
</body>
</html>
