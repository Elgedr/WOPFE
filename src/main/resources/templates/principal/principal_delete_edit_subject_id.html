<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/principal_menu2.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="sidenav">
    <a href="/main/principal">Main</a>
    <a href="/main/principal/addSubject">Subjects</a>
    <a href="/main/principal/addClasses">Classes</a>
    <a href="#contact">Search</a>
</div>


<div class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <hr class="line">
    <div class="content">
        <h3>Edit or delete subject</h3>
        <form method="post" th:action="'/main/principal/subject/'+${subject.id} + '/update'" th:object="${subject}">
            <input name="name" placeholder="Subject Name" required th:field="*{name}" type="text"/>
            <input name="speciality" placeholder="Subject speciality" required th:field="*{specialty}" type="text"/>
            <input name="classes" placeholder="Classes" required th:field="*{classes}" type="text"/>
            <select name="school" required th:field="*{school}">
                <option hidden value="">Select a school</option>
                <option value="all">all</option>
                <option value="TMRG">TMRG</option>
                <option value="TVL">TVL</option>
            </select>
            <input name="teacher" placeholder="Teacher" required th:field="*{teacher}" type="text"/>
            <input name="period" placeholder="Period" required th:field="*{period}" type="text"/>
            <button class="button button5" type="submit">Edit</button>
            <a th:href="'/main/principal/subject/' +${id} + '/delete'"
               class="button button5" type="submit">Delete</a>
            </button>
        </form>
    </div>
</div>


</body>
</html>
