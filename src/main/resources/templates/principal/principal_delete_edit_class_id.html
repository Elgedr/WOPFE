<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>WOPFE</title>
    <link rel="stylesheet" th:href="@{/css/principal_menu2.css}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="sidenav">
    <a href="/main/principal">Main</a>
    <button class="dropdown-btn">Subjects
        <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
        <a href="/main/principal/addSubject">Add</a>
        <a href="/main/principal/deleteSubject">Delete/Edit</a>
    </div>
    <button class="dropdown-btn">Classes
        <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
        <a href="/main/principal/addClasses">Add</a>
        <a href="/main/principal/deleteClasses">Delete/Edit</a>
    </div>
    <a href="#contact">Timetable</a>
</div>


<div class="main">
    <h1 class="moreGreenText appName">WOPFE</h1>
    <hr class="line">
    <div class="content">Delete or edit class
        <form method="post" th:action="'/main/principal/class/' + ${class.id} + '/update'" th:object="${class}">
            <input name="name" placeholder="Class Name" required th:field="*{name}" type="text"/>
            <input name="students" placeholder="Students" required th:field="*{students}" type="text"/>
            <input name="timetable" placeholder="Timetable" required th:field="*{timetable}" type="text"/>
            <select name="school" required th:field="*{school}">
                <option hidden value="">Select a school</option>
                <option value="all">all</option>
                <option value="TMRG">TMRG</option>
                <option value="TVL">TVL</option>
            </select>
<!--            <input type="submit" value="Edit">-->
            <button class="button button5" type="submit">Edit</button>
            <div th:if="${classMessage}" th:utext="${classMessage}"></div>
        </form>
    </div>
</div>

<script>
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
